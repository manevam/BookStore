<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>Add new Author to Book</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Select the Author to add to the Book </h1>
</header>
<section>
    <h2>Select author:</h2>

    <form th:method="POST" th:action="('/authors/addAuthor/'+ ${book.getIsbn()} )">
        <ul th:each="author:${authors}">
            <li><input type="radio" th:name="authorId" th:value="${author.getId()}"/>
                <span th:text="${author.getName()} + ' ' + ${author.getSurname()}"></span>
            </li>
        </ul>
        <input type='submit'  th:name="button" th:value="'Add author'">
        <br>
    </form>

    <th:block>
        <a th:href="('/multipleAuthors/'+ ${book.getIsbn()} )" class="btn btn-primary">Add Multiple Authors</a>
    </th:block>

</section>
<aside>
    <table>
        <tr>
            <!-- change to show selected book isbn -->
            <td><b>Book Isbn</b></td>
            <td th:name="selectedBook" th:text="${book.getIsbn()}"></td>
        </tr>
    </table>
</aside>
</body>
</html>
